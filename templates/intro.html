{% extends "base.html" %}

{% block content %}

<h1>Hello, World</h1>

<form method="POST" action="{{ url_for('uploader') }}" enctype="multipart/form-data">
    <label for="doc">Upload your file! Can only take .DOC and .DOCX extensions.</label><br><br>
    <input type="file" id="file" name="file" accept=".doc,.docx"><br><br><br>
    <input type="submit" value="Submit">
</form>

{% endblock %}
